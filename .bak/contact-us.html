<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="index.html">ONG Integra</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

            <li class="nav-item">
              <a class="nav-link active" href="fale-conosco.html"
                >Fale Conosco</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulário de Contato -->
    <section class="container py-5">
      <h2 class="mb-4">Fale Conosco</h2>
      <p>
        Tem interesse em participar da rede ou quer saber mais? Preencha o
        formulário abaixo:
      </p>

      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" pattern="^[A-ZÁÉÍÓÚÂÊÔÃÕÇ][a-záéíóúâêôãõç]+ [A-ZÁÉÍÓÚÂÊÔÃÕÇ][a-záéíóúâêôãõç]+$" required />
          <small class="text-secondary">Nome completo, composto ao menos de nome e sobrenome. Primeira letra maiúscula em cada palavra.</small>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required />
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoria</label>
          <select class="form-select" id="categoria" required>
            <option value="">Selecione...</option>
            <option value="agricultor">Agricultor</option>
            <option value="mercado">Mercado</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="4" minlength="30" maxlength="500" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </section>

    <!-- Rodapé -->
    <footer class="bg-success text-white text-center py-3">
